<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoApp(JS)</title>
</head>
<body>

<!-- 入力エリア -->
    <div class="inputArea">
        <input id="addText" placeholder="タスクを入力">
        <button id="addButton">追加</button>
    </div>

<!-- 未完了のタスク -->
    <div class="imcompleteArea">
        <p class="title">未完了のタスク</p>
        <ul id="imcompleteList">
            <li>
                <div class="listRow">
                    <p class="taskTitle">タスク１</p>
                    <button>完了</button>
                    <button>削除</button>
                </div>
            </li>
            <li>
                <div class="listRow">
                    <p class="taskTitle">タスク１</p>
                    <button>完了</button>
                    <button>削除</button>
                </div>
            </li>
        </ul>
    </div>

 <!-- 完了したタスク -->
    <div class="completedArea">
        <p class="title">完了したタスク</p>
        <ul>
            <li>
                <div class="listRow">
                    <p>おわた</p>
                    <button>戻す</button>
                </div>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
